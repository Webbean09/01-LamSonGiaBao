<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Template</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            max-width: 1200px;
            margin: 0 auto; 
            background-color: #2c3e50;
        } 
        nav {
            background-color: #4A4A4A;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between; /* Canh đều các mục */
            align-items: center;
        }
        h1{
            font-size: 50px;
            margin-top: 80px;
            margin-bottom: 100px;
            text-align: center;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            justify-content: center; /* Canh giữa các mục */
            flex: 1;
        }
        nav ul li {
            margin: 0 20px; /* Khoảng cách giữa các mục */
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav button {
            background-color: #00A0E3;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #007bb5;
        }
        /* Banner Section */
        .banner {
            padding: 40px;
            display: flex; 
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }
        .banner img {
            max-width: 45%; 
            height: auto;
        }
        .banner-content {
            max-width: 50%; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding-left: 20px;
            margin-right: 50px;
        }
        .banner-content h1 {
            font-size: 3rem;
            margin: 0;
        }
        .banner-content p {
            margin: 10px 0;
            align-items: center;
            color: white;
        }
        .b1 {
            background-color: rgb(235, 30, 85);
            color: white;
            width: 100%;
            height: 70px;
            width: 200px;
            text-align: center;
            margin: 0 auto; 

        }
        .b2{
            margin-top: 20px;
            background-color: #2c3e50;
            color: white;
            width: 100%;
            border: 1px solid white;
            height: 70px;
            width: 180px;
            margin-bottom: 50px;
        }
        .banner-content button:hover {
            background-color: #f0f0f0;
        }

        .b3{
            margin-left: 50px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="wrapper">
    <nav>
        <ul>
            <li class="h">RESTAURANT TEMPLATE</li>
            <li><a href="#">BLOCK DEMOS 1</a></li>
            <li><a href="#">BLOCK DEMOS 2</a></li>
            <li><a href="#">SITE TEMPLATES 1</a></li>
            <li><a href="#">SITE TEMPLATES 2</a></li>
        </ul>

        <button>DOWNLOAD NOW!</button>
    </nav>

    <h1>Restaurant</h1>
    <section class="banner">
        <img src="../bai1/img/pizzas.jpg" alt="Magazines">
    
        <div class="banner-content">
            <button class="b1">New Menu</button>
            <button class="b2">Terrace</button>
            <p class="b3">The restaurant area allowed to accommodate a banquet hall, 
                and a children hall, where children and their parents can fully enjoy the most interesting animation programs.</p>
        </div>

</div>
</body>
</html>
