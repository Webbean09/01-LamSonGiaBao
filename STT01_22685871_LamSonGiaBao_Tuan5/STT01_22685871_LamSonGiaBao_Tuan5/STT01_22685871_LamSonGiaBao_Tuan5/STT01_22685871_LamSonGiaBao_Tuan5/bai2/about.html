<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web bán hàng Online</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<header>
    <div id="navbar-container"></div>
    <div class="container-2">
        <img class="img-responsive-2" src="images/about-img.png">
        <div class="text-2">
            <h2>Fast Food Restaurant</h2>
            <p>Doloremque, itaque aperiam facilis rerum, commodi, temporibus sapiente ad mollitia laborum quam quisquam esse error unde. Tempora ex doloremque, labore, sunt repellat dolore, iste magni quos nihil ducimus libero ipsam.</p>                  
            <a href="oder.html" class="order-button">Order Now</a>
        </div>
    </div>
    
</header>
<script>
    function loadNavbar() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading the navbar:', error));
    }
    document.addEventListener('DOMContentLoaded', loadNavbar);
</script>
<script src="js/jquery-3.4.1.min.js"></script>
</html>
