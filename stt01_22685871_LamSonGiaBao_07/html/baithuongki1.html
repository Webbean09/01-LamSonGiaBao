    <script>
        $(document).ready(function() {
            $("#btnOpen").click(function(e) {
                $("#myModal").modal();
            });

            function kiemTraMaSV() {
                var mauKT = /^(TM-)[0-9]{9}$/;
                var chuoiMaSV = $("#txtMaSV").val();
                var kq = mauKT.test(chuoiMaSV);
                if (kq == true) {
                    alert("Nhap dung mau");
                } else {
                    alert("Nhap sai mau");
                }
            }
            $("#txtMaSV").blur(kiemTraMaSV);

            function kiemTraHT() {
                var mauKT = /^(A-Z){1}[a-z]+(\s(A-Z){1}[a-z]*)$/;
                var chuoiHT = $("#txtHT").val();
                var kq = mauKT.test(chuoiHT);
                if (kq == true) {
                    alert("Nhap dung mau");
                } else {
                    alert("Nhap sai mau");
                }
            }
            $("#txtHT").blur(kiemTraHT);
        });
    </script>


    </script>
